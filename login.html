<!DOCTYPE html>
<!--

    This is the login page for the qcFirst prototype website. It contains a link to the signup
    form, as well as a form for the user to fill out to login as either a student or teacher.
-->
<html lang="en">
    <head>
        <meta charset = utf-8 />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="header-left">
                <a href="https://qcfirst.herokuapp.com/"><img src="img/qc_logo.jpg" alt="Queens College logo"></a> <!--QC Logo will appear on every webpage-->
            </div>
            <div class="header-right">
                <a class="menu-login" href="https://qcfirst.herokuapp.com/login.html">Login</a> 
                <a class="menu-sign-up" href="https://qcfirst.herokuapp.com/student-signup.html">Sign Up</a> 
            </div>
        </header>

        <form action="#" method="post">
            <!--Form fields for user to fill out to login-->
            <div class="login-container">
                <h1>Login</h1>
                <label for="email"><b>Email Address</b></label>
                <input type="email" id="email" Name="Email Address" placeholder="Email Address" required="">

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" Name="Password" placeholder="Password" required="">

                <div class = "submitbtn">
                    <input type="submit" class="loginbtn" value="LOGIN">
                </div>
            </div>
        </form>
    </body>
</html>
