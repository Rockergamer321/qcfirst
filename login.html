<!DOCTYPE html>
<html>
    <head>
        <meta charset = utf-8 />
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <img src="images/qc_logo.jpg" alt="Queens College logo"> <!--QC Logo will appear on every webpage-->
        </header>

        <a href=''><button>Login</button></a> <!--DON'T FORGET TO INSERT LINK button link to login page-->
        <a href=''><button>Sign Up</button></a> <!--DON'T FORGET TO INSERT LINK button link to sign up page-->

        <form action="#" method="post">
            <!--Form fields for user to fill out to login-->
            <div class="login-container">
                <h1>Login</h1>
                <label for="email"><b>Email Address</b></label>
                <input type='text' Name="Email Address" placeholder="Email Address" required="">

                <label for="password"><b>Password</b></label>
                <input type='password' Name="Password" placeholder="Password" required="">

                <input type='submit' class="loginbtn" value="LOGIN">
            </div>
        </form>
    </body>
</html>
