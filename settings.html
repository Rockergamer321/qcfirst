<!DOCTYPE html>
	<head> 
		<meta charset = UTF-8 />
		<title>Settings</title> 
	</head>
	<body>
		<div class="topnav">
				<a href="Student Center.html" class="logo">
					<img src="images/Logo.png" width="50" height="50" alt="QC Logo" class="image" />
				</a>
				<nav role="navigation" class="nav-menu">
					<div class="dropdown">
						<div class="dropdown-toggle"> 
							<img src="images/User.png" width="50" height="50" alt="User Photo" />
						</div>
						<nav class="dropdown-list">
							<a href="studentCenter.html" class="dropdown-link">Home</a>
							<a href="settings.html" class="dropdown-link">Settings</a>
							<a href="" class="dropdown-link">Sign Out</a>
						</nav>
					</div>
				</nav>
			</div>
		<div class="heading">
			<img src="images/User.png" alt="User Photo" class="user-image"/>
			<h1>User Settings</h1>
		</div>
	   <section class="name-id-section">
			<div class="row">
				<div class="left-side">
					<h2 class="user-info">Name:</h2>
					<p class="user-info">Robert McFly</p>
				</div>
				<div class="right-side">
					<h2 class="user-info">ID:</h2>
					<p class="user-info">21657625</p>
				</div>
			</div>
		</section>
		<section class="email-section">
			<div class="row">
				<div class="left-side">
					<h2 class="user-info">Email:</h2>
					<p class="user-info">robert.mcfly1985@gmail.com</p>
				</div>
				<div class="right-side"> 
					<a href="" class="button">Change Email</a>
				</div>
			</div>
		</section>
		<section class="phone-section">
			<div class="row">
				<div class="left-side">
					<h2 class="user-info">Phone:</h2>
					<p class="user-info">(917) 867-5309</p>
				</div>
				<div class="right-side"> 
					<a href="" class="button">Change Phone</a> 
				</div>
			</div>
		</section>
		<section class="notifications-section">
			<h1 class="user-info">Notifications</h1>
			<div class="check">
				<div class="checkbox-field">
					<input type="checkbox" id="email-checkbox" name="email-checkbox"/>
					<label for="email-checkbox">Send Notifications through Email</label>
				</div>
				<div class="checkbox-field">
					<input type="checkbox" id="sms-checkbox" name="sms-checkbox"/>
					<label for="sms-checkbox">Send Notifications through SMS</label>
				</div>
			</div>
		</section>
	</body>
</html>
