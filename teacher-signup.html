<!DOCTYPE html>
<!--
    Name: Jonathan Dinh
    Date: 05.01.2021
    Section: CS 355

    This is the sign up page for teachers for the qcFirst prototype website. It contains a form
    for future teachers to fill out. Once filled out, the teacher's information will be saved
    in the teacher database for future login. It also includes a link to the student sign up page.
-->
<html lang="en">
    <head>
        <meta charset = utf-8 />
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="header-left">
                <a href="https://qcfirst.herokuapp.com/"><img src="img/qc_logo.jpg" 
                    alt="Queens College logo"></a> <!--QC Logo will appear on every webpage-->
            </div>
            <div class="header-right">
                <a class="menu-login" href="https://qcfirst.herokuapp.com/login.html">Login</a> 
                <a class="menu-sign-up" href="https://qcfirst.herokuapp.com/student-signup.html">Sign Up</a> 
            </div>
        </header>

        <form action="/teachersignup" method="post">
            <!--Form fields for user to fill out to sign up-->
            <div class="signup-container">
                <h1>Sign Up - Teacher</h1>
                <label for="firstname"><b>First Name</b></label>
                <input type="text" id="firstname" Name="firstname" placeholder="First Name" required="">

                <label for="lastname"><b>Last Name</b></label>
                <input type="text" id="lastname" Name="lastname" placeholder="Last Name" required="">

                <label for="emailaddress"><b>Email Address</b></label>
                <input type="email" id="emailaddress" Name="emailaddress" placeholder="Email Address" required="">

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" Name="password" placeholder="Password" required="">
                
                <div class = "submitbtn">
                    <input type="submit" class="signupbtn" value="SIGN UP">
                </div>

                <div class = "studentbtn">
                    <a href = "https://qcfirst.herokuapp.com/student-signup.html">
                        Click Here for Student Sign Up</a>
                </div>
            </div>
        </form>
    </body>
</html>
