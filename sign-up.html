<!DOCTYPE html>
<html>
    <head>
        <meta charset = utf-8 />
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <img src="images/qc_logo.jpg" alt="Queens College logo"> <!--QC Logo will appear on every webpage-->
        </header>

        <a href=''><button>Login</button></a> <!--DON'T FORGET TO INSERT LINK button link to login page-->
        <a href=''><button>Sign Up</button></a> <!--DON'T FORGET TO INSERT LINK button link to sign up page-->

        
        <form action="#" method="post">
            <!--Form fields for user to fill out to sign up-->
            <div class="signup-container">
                <label for="firstname"><b>First Name</b></label>
                <input type='text' Name="FirstName" placeholder="First Name" required="">

                <label for="lastname"><b>Last Name</b></label>
                <input type='text' Name="lastName" placeholder="First Name" required="">

                <label for="email address"><b>Email Address</b></label>
                <input type='text' Name="Email Address" placeholder="Email Address" required="">

                <label for="password"><b>Password</b></label>
                <input type='password' Name="Password" placeholder="Password" required="">

                <label for="confirm password"><b>Confirm Password</b></label>
                <input type='password' Name="Confirm Password" placeholder="Confirm Password" required="">

                 <input type='submit' class="signupbtn" value="SIGN UP">
            </div>
        </form>
    </body>
</html>
